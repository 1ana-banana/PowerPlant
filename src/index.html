<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Plant Simulator</title>
  </head>
  <body>
    <div class = "container">
      <div class = "plant">
        <div class = "plantButtons">
          <button class = "btn-dark" id = "yuckyFood">Give Yucky Food</button>
          <button class = "btn-light" id = "goodFood">Give Good Food</button>
          <button class = "btn-success" id = "light">Give Light</button>
          <button class = "btn-success" id = "water">Give Water</button>
        </div>
        <h1>Plant Scores</h1>
        <h4>Food: <div id = "foodValue">0</div></h4>
        <div id = "foodLevel">
          <div class = "progress">
            <div class = "progress-bar progress-bar-striped progress-bar-animated bg-success" role = "progressbar" aria-valuenow = '0' aria-valuemin="0" aria-valuemax="100" style = "width: 0%"></div>
          </div>
        </div>
        <h4>Light: <div id = "lightValue">0</div></h4>
        <div id = "lightLevel">
          <div class = "progress">
            <div class = "progress-bar progress-bar-striped progress-bar-animated bg-success" role = "progressbar" aria-valuenow = '0' aria-valuemin="0" aria-valuemax="100" style = "width: 0%"></div>
          </div>
        </div>
        <h4>Water: <div id = "waterValue">0</div></h4>
        <div id = "waterLevel">
          <div class = "progress">
            <div class = "progress-bar progress-bar-striped progress-bar-animated bg-success" role = "progressbar" aria-valuenow = '0' aria-valuemin="0" aria-valuemax="100" style = "width: 0%"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
